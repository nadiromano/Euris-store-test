<div class="container mt-4">
  <div
    class="row row-cols-1 g-4 mb-2"
    *ngIf="products.length > 0; else noProducts"
  >
    <div class="col" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <span class="badge bg-secondary rounded-pill">{{ product.id }}</span>
          <span class="card-title ms-2 fw-bold">{{ product.data.title }}</span>

          <p class="card-text mt-3">
            {{ product.data.description }}
          </p>
          <button *ngIf="product.data.reviews" class="btn btn-primary btn-sm">
            Show Review
            <span>{{ product.data.reviews.length }}</span>
          </button>
          <button
            class="btn btn-danger btn-sm ms-2"
            (click)="onDeleteProduct(product.id)"
          >
            Delete Product
          </button>
        </div>
        <div class="card-footer">
          <div class="text-muted fw-bold">
            {{ product.data.category | uppercase }}
            <span class="fw-bold ms-2 fs-4">€ {{ product.data.price }}</span>
          </div>
          <div class="text-muted">
            {{ product.data.employee }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <p>Non è presente nessun progetto</p>
</ng-template>
