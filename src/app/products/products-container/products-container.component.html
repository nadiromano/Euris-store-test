<div class="container mt-4">
  <div class="row row-cols-1 g-4" *ngIf="products.length > 0; else noProducts">
    <div class="col" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <span class="badge bg-secondary rounded-pill">{{ product.id }}</span>
          <span class="card-title ms-2 fw-bold">{{ product.data.title }}</span>
          <p class="card-text mt-3">
            {{ product.data.description }}
          </p>
          <button class="btn btn-primary btn-sm">Show Review</button>
          <button class="btn btn-danger btn-sm ms-2">Delete Product</button>
        </div>
        <div class="card-footer">
          <div class="text-muted fw-bold">
            {{ product.data.category }}
          </div>
          <div class="text-muted">
            {{ product.data.employee }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <p>Non Ã¨ presente nessun progetto</p>
</ng-template>
